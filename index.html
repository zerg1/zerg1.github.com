<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />

		<script type="text/javascript" src="IF.js"></script>
        <meta charset="utf-8">
        <title>虫群主宰</title>

    <body>
			<fieldset>
			<legend>虫族</legend>
			<table>
				<tr class="hidden meats-heading">
					<td><b>肉</b></td><td></td>
				</tr>
				<tr class="youchong">
					<td class="invt-item-name">幼虫</td>
					<td class="invt-item-owned youchong-owned">0</td>
				</tr>
				<tr class="chicken-meat hidden">
					<td class="invt-item-name">虫食</td>
					<td class="invt-item-owned chicken-meat-owned">0</td>
				</tr>
				<tr class="gongfeng hidden">
					<td class="invt-item-name">工蜂</td>
					<td class="invt-item-owned gongfeng-owned">0</td>
				</tr>
				</tr>
			</table>
			</fieldset>
	<input type="button" value="合成虫食" onclick="meat()" id="slay-chicken" style="display:inline-block;"></br>
	<input type="button" value="生产一只工蜂（10虫食）" onclick="gongfeng()" id="slay-chicken" style="display:inline-block;">
		<input type="button" value="X10" onclick="gongfeng1()" id="slay-chicken" style="display:inline-block;">
	<input type="button" value="X100" onclick="gongfeng2()" id="slay-chicken" style="display:inline-block;">
	<input type="button" value="X1000" onclick="gongfeng3()" id="slay-chicken" style="display:inline-block;">
	<input type="button" value="X10000" onclick="gongfeng4()" id="slay-chicken" style="display:inline-block;">
	<input type="button" value="X100000" onclick="gongfeng5()" id="slay-chicken" style="display:inline-block;">
	</br>
			<div id="game-saves">
			<input type="button" value="导出游戏代码" onclick="save('export')">
			<input type="button" value="导入游戏代码" onclick="save('import')"><br>
		</div>
